<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <div id="projects">
          <div>
            <button>PROJECT NAME</button>
            <button type="button">X</button>
          </div>
        </div>
        <button type="button" data-function="open-project-dialog">ADD PROJECT</button>
      </section>
      <section>
        <ul>
          <li>
            <button type="button">CHECK</button>
            <p>TASK NAME</p>
            <span>DUE DATE</span>
            <button type="button" data-function="open-task-details">INFO</button>
            <button type="button">REMOVE</button>
          </li>
        </ul>
      </section>
      <button type="button" data-function="open-task-dialog"> ADD TASK</button>
    </main>
    <dialog id="project-form">
        <form>
          <span>
            <h2>NEW PROJECT</h2>
            <button type="button" data-function="close-project-dialog">X</button>
          </span>
          <input type="text" placeholder="PROJECT NAME">
          <button type="button" data-function="create-project">ADD!</button>
        </form>
    </dialog>
    <dialog id="task-form">
        <div>
            <h2>NEW TASK</h2>
            <button type="button" data-function="close-task-dialog">X</button>
        </div>
        <form>
            <label for="task-name">Title</label>
            <input type="text" name="task-title">
            <label for="due-date">Due Date</label>
            <input type="date" name="due-date">
            <label for="priority">Priority</label>
            <select name="priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <label for="notes">Notes</label>
            <textarea name="notes"></textarea>
            <button type="button" data-function="create-task">ADD</button>
        </form>
      </dialog>
      <dialog id="task-details">
        <h1>TASK DETAILS</h1>
        <button type="button" data-function="close-task-details">X</button>
        <ul>
          <li>
            <h3>TASK NAME</h3>
            <p>DUE DATE</p>
            <p>PRIORITY</p>
            <p>STATUS</p>
            <p>DETAILS</p>
          </li>
        </ul>
      </dialog>
  </body>
</html>
