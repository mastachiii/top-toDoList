<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <div id="projects"></div>
        <button type="button" data-function="open-project-dialog"></button>
      </section>
      <section>
        <ul id="tasks"></ul>
      </section>
      <button type="button" data-function="open-task-dialog"></button>
    </main>
    <dialog id="project-form">
      <form>
        <div>
          <p>NEW PROJECT</p>
          <button type="button" data-function="close-project-dialog"></button>
        </div>
          <div>
            <input type="text" placeholder="Project Name" />
            <button type="button" data-function="create-project"></button>
          </div>
      </form>
    </dialog>
    <dialog id="task-form">
      <div>
        <h2>NEW TASK</h2>
        <button type="button" data-function="close-task-dialog"></button>
      </div>
      <form>
        <label for="task-name">Title</label>
        <input type="text" name="task-title" />
        <label for="due-date">Due Date</label>
        <input type="date" name="due-date" />
        <label for="priority">Priority</label>
        <select name="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <label for="notes">Notes</label>
        <textarea name="notes" rows="10" autocorrect="off"></textarea>
        <button type="button" data-function="create-task"></button>
      </form>
    </dialog>
    <div id="task-info"></div>
  </body>
</html>
